    <div class="container">

              <div class="col-md-9 mb-3">

                  type="text"

                  id="validationDefault01"

            </div>

            <div class="form-row">
              <div class="col-md-9 mb-3">
                <label for="validationDefault03">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault03"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-9 mb-3">
                <label for="validationDefault03">Message</label>
                <input
                style="height: 100px"
                  type="text"
                  class="form-control"
                  id="validationDefault03"
                  padding="5px"
                  placeholder="Message"
                  required
                />
              </div>
            </div>
            <button 
            class="btn" type="submit"
            style="margin-bottom: 25px">Submit</button>
          </form>
        </div>
